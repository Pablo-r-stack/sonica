    <!-- BANNER -->
    <img class="banner" src="img/banner/multi-colored-creativity-close-up-human-eye-generated-by-ai.jpg" alt="banner">

    <main>
        <section class="sectionContacto">
            <h1 class="titulo-contacto">Registrate</h1>
            <form class="formContacto" action="">
              
                    <label for="email">Email</label>
                    <input type="email" required placeholder="Ej: sonica@sonica.com">

                    <label for="password">Contraseña</label>
                    <input type="password" required placeholder="Contraseña">

                    <label for="password">Repetir Contraseña</label>
                    <input type="password" required placeholder="Repite tu contraseña">

                    <label for="nombre">Nombre</label>
                    <input type="text" required placeholder="Nombre">

                    <label for="apellido">Apellido</label>
                    <input type="text" required placeholder="Apellido">
                <div class="contenedorRegistro">
                    <label for="pais">Pais</label>
                    <select name="pais" id="pais" required>
                        <option value="">Seleccione Pais</option>
                        <option value="AR">Argentina</option>
                        <option value="BR">Brasil</option>
                        <option value="Es">España</option>
                    </select>
                </div>
                <div class="contenedorRegistro">
                    <label for="documento">Documento</label>
                    <select name="documento" id="documento" required>
                        <option value="">Tipo</option>
                        <option value="">DNI</option>
                        <option value="">Pasaporte</option>
                        <option value="">Otro</option>
                    </select>
                    <input type="number" required placeholder="Numero">
                </div>

                <button class="btn-contacto" type="submit">Registrar</button>
                <p>todos los campos son obligatorios</p>
            </form>
        </section>
    </main>
